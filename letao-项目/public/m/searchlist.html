<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否允许创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <title>小钟商品列表</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container">
    <header class="ct_header">
        <!--history.back()就是返回上个页面-->
        <a href="javascript:history.back();" class="left"> <span class="fa fa-arrow-left"></span></a>
        <h3>搜索中心</h3>
        <a href="search.html" class="right"> <span class="fa fa-search"></span></a>
    </header>
    <div class="ct_content">
       <!--区域滚动-->
        <div class="ct_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!--搜索框-->
                    <div class="ct_search">
                        <form action="#">
                            <input type="search" placeholder="搜索你喜欢的商品">
                        </form>
                        <a href="javascript:;">搜索</a>
                    </div>
                    <!--排序-->
                    <div class="ct_order">
                        <a href="javascript:;" data-order="Time">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="price">价格 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="num">销量<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="scale">折扣 <span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--商品区域-->
                    <div class="ct_product">
                        <!--TODO-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="ct_footer">
        <a href="index.html" class="tab_home fa fa-home"> <span>首页</span></a>
        <a href="category.html" class="tab_cate fa fa-bars"> <span>分类</span></a>
        <a href="./user/cart.html" class="tab_cart fa fa-shopping-cart"> <span>购物车</span></a>
        <a href="user/index.html" class="tab_user fa fa-user"> <span>会员中心</span></a>
    </footer>
</div>
<!--每个商品对应的详情地址不同-->
<!--图片是数组，默认人取得是第一张-->
<script type="text/template" id="list">
    <% for(var i= 0; i < data.length; i++) {%>
    <% var item = data[i]; %>
    <div class="pro_item">

        <a href="products.html?productId=<%=item.id%>" class="pro_item_box">
            <% if(item.pic && item.pic[0]) { %>
            <img src="<%=item.pic[0].picAddr%>" alt="">
            <%}else{%>
            <img src="images/none.jpg" alt="">
            <%}%>
            <!--ellipsis-2表示两行的文字当放不下内容的时候会显示省略 -->
            <p class="mui-ellipsis-2"><%=item.proName%></p>
            <p> <span class="nowPrice">&yen;<%=item.price%> </span> <span class="oldPrice">&yen;<%=item.oldPrice%></span></p>
            <button class="mui-btn mui-btn-blue">立即购买</button>
        </a>
    </div>
    <%}%>

</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchlist.js"></script>

</body>
</html>
