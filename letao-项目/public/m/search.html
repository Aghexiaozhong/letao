<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否允许创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <title>搜索中心</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container">
    <header class="ct_header">
        <!--history.back()就是返回上个页面-->
        <a href="javascript:history.back();" class="left"> <span class="fa fa-arrow-left"></span></a>
        <h3>搜索中心</h3>
        <a href="search.html" class="right"> <span class="fa fa-search"></span></a>
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">
            <!--搜索模块-->
           <!--目的是：在移动端调用输入法（虚拟键盘）的时候 enter键会变成 搜索按钮-->
            <!--搜索的输入区域-->
                <div class="ct_search">
                    <form action="#">
                        <input type="search" placeholder="搜索你喜欢的商品">
                    </form>
                    <a href="javascript:;">搜索</a>
                </div>
            <!--输入的历史区域-->
                <div class="ct_history">

                </div>
        </div>
    </div>
    <footer class="ct_footer">
        <a href="index.html" class="tab_home fa fa-home"> <span>首页</span></a>
        <a href="category.html" class="tab_cate fa fa-bars"> <span>分类</span></a>
        <a href="user/cart.html" class="tab_cart fa fa-shopping-cart"> <span>购物车</span></a>
        <a href="user/index.html" class="tab_user fa fa-user"> <span>会员中心</span></a>
    </footer>
</div>


<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>
</body>
</html>
