<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否允许创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">

    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">
    <title>小钟-登录</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"> <span class="fa fa-arrow-left"></span></a>
        <h3>登录页面</h3>
        <!--<a href="../search.html" class="right"> <span class="fa fa-search"></span></a>-->
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">
            <!--输入框-->
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" id="submit">确认</button>
                    <button type="button" class="mui-btn mui-btn-danger" >取消</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="ct_footer">
        <a href="../index.html" class="tab_home fa fa-home now"> <span>首页</span></a>
        <a href="../category.html" class="tab_cate fa fa-bars"> <span>分类</span></a>
        <a href="cart.html" class="tab_cart fa fa-shopping-cart"> <span>购物车</span></a>
        <a href="../user/index.html" class="tab_user fa fa-user"> <span>会员中心</span></a>
    </footer>
</div>

<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
