<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否允许创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">

    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/cart.css">
    <title>小钟乐淘购物车</title>
</head>
<body>
<!--首页内容-->
<!--cart.html  基本都是lt_属性  不是ct_-->
<div class="ct_container">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"> <span class="fa fa-arrow-left"></span></a>
        <h3>购物车</h3>
        <a href="javascript:;" class="right"> <span class="fa fa-refresh"></span></a>
    </header>
    <div class="ct_content" style="padding: 45px 0 80px 0;">
        <div class="ct_wrapper">
            <!--滑动区域-->
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <ul class="mui-table-view mui-table-view-chevron" id="cart">

                        <!--TODO-->
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <div class="lt_trade">
        订单总额：¥<span>0.00</span>
        <a href="javascript:;">生成订单</a>
    </div>
    <footer class="ct_footer">
        <a href="../index.html" class="tab_home fa fa-home"> <span>首页</span></a>
        <a href="../category.html" class="tab_cate fa fa-bars"> <span>分类</span></a>
        <a href="../user/cart.html" class="tab_cart fa fa-shopping-cart now"> <span>购物车</span></a>
        <a href="../user/index.html" class="tab_user fa fa-user"> <span>会员中心</span></a>
    </footer>
</div>
<!--mui-slider-right mui-disabled手指向左滑动出现按钮-->
<script type="text/template" id="cart2">

    <% for(var i = 0;i < data.length; i++){ %>
    <% var item = data[i]; %>
    <li class="mui-table-view-cell mui-media" data-product>

        <div class="mui-slider-right mui-disabled" data-id="<%=item.id%>">
            <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
            <a class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>

        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <a href="javascript:;">
                    <%
                    var addr = '../images/none01.jpg';
                    if(item.pic  && item.pic[0] && item.pic[0].picAddr){
                        addr = item.pic[0].picAddr;
                    }
                    %>

                    <img class="mui-media-object mui-pull-left" src="<%=addr%>">
                    <div class="mui-media-body">
                        <p class="proName mui-ellipsis-2"><%=item.proName%></p>
                        <p class="proPrice">
                            <span class="now"><%=item.price%></span>
                            <span class="old"><%=item.oldPrice%></span>
                            <span class="num">x<%=item.num%>双</span>
                        </p>
                        <p class="proSize">鞋码：<%=item.size%></p>
                    </div>
                </a>
            </div>
        </div>
        <input type="checkbox" data-id="<%=item.id%>">


    </li>
    <%}%>
</script>

<!--这个模板用来渲染侧滑后点击编辑之后的内容-->
<script type="text/template" id="edit">
    <div class="update-cart">
        <div class="lt_pro_Size">
            尺码:

                <%var itemArr = productSize.split('-');%>
           <% for(var i = itemArr[0]; i <= itemArr[1]; i++){ %>
                <span class="btn_size <%=i==size? 'now':''%>"><%=i%></span>
            <%}%>


        </div>
        <div class="lt_pro_Num">
            数量: <span class="jian">-</span>
            <input type="text" readonly value="<%=num%>" data-max="<%=productNum%>">
            <span class="jia">+</span>
            剩余:10件
        </div>
    </div>
</script>

<script src="../assets/mui/js/mui.min.js"></script>
<script src="../js/common.js"></script>
<script src="../assets/artTemplate/template-web.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../js/cart.js"></script>
</body>
</html>
