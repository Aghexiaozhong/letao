<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否允许创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
    <title>小钟乐淘-分类</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container">
    <header class="ct_header">
        <!--history.back()就是返回上个页面-->
        <a href="javascript:history.back();" class="left"> <span class="fa fa-arrow-left"></span></a>
        <h3>分类查询</h3>
        <a href="search.html" class="right"> <span class="fa fa-search"></span></a>
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">
            <!--滑动区域-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--一级分类  -->
                    <div class="cate_left">
                        <ul>
                            <!--使其动态加载-->
                            <!--TODO-->

                        </ul>
                    </div>
                    <!--动态加载二级分类-->
                    <div class="cate_right">
                        <ul>
                            <!--TODO-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="ct_footer">
        <a href="index.html" class="tab_home fa fa-home"> <span>首页</span></a>
        <a href="category.html" class="tab_cate fa fa-bars now"> <span>分类</span></a>
        <a href="user/cart.html" class="tab_cart fa fa-shopping-cart"> <span>购物车</span></a>
        <a href="user/index.html" class="tab_user fa fa-user"> <span>会员中心</span></a>
    </footer>
</div>

<!--动态加载一级分类 和二级分类-->
<script type="text/template" id="firstTemplate">
    <% for(var i = 0;i< rows.length;i++){ %>
        <li class="<%=i==0?'now':''%>"><a href="#" data-id="<%=rows[i].id %>"><%=rows[i].categoryName %></a></li>
    <% } %>

</script>
<script type="text/template" id="secondTemplate">
    <% if(rows.length){ %>
    <% for(var i=0;i < rows.length;i++){ %>
        <li><a href="javascript:;"><img src="<%=rows[i].brandLogo%>" alt=""><p><%=rows[i].brandName%></p></a></li>

    <% } %>

    <% } else {%>
        <p style="margin-top: 100px;margin-left: 40px;">当前分类没有数据</p>
    <% } %>
</script>

<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>
</body>
</html>
