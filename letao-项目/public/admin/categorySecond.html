    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<!--侧边栏-->
<aside class="ad_aside">
    <div class="brand"><a href="index.html">ITCAST</a></div>
    <div class="user">
        <img src="images/default.png" alt="">
        <span>超级管理员</span>
    </div>
    <div class="menu">
        <ul>
            <li><a href="./index.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="child">
                    <a href="javascript:;">一级分类</a>
                    <a class="now" href="categorySecond.html">二级分类</a>
                </div>
            </li>
            <li><a href="productManage.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>
</aside>
<!--内容-->
<section class="ad_section">
    <nav class="ad_nav">
        <a data-menu="" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a data-logout><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <div class="ad_content">
            <button class="btn btn-success mb_15" data-toggle="modal" data-target="#myModal2">添加品牌</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>一级分类</th>
                    <th>品牌名称</th>
                    <th>品牌logo</th>
                </tr>
                </thead>
                <tbody>
                <!--TODO-->
                </tbody>
            </table>
            <!--分页 text-right向右-->
            <nav class="text-right">
                <ul class="pagination">
                    <!--TODO-->
                </ul>
            </nav>
        </div>
    </div>
</section>


<script type="text/template" id="secondCategory">
    <% for(var i = 0; i < rows.length; i++){%>
    <% var item = rows[i]; %>
        <tr>
            <th scope="row"><%=i+1+(page-1)*size%></th>
            <th><%=item.categoryName%></th>
            <th><%=item.brandName%></th>
            <th><img width="80" height="80" src="<%=item.brandLogo%>" alt=""></th>
        </tr>
    <%}%>
</script>

<!--模态框的模板-->

    <div class="modal fade" id="myModal2">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加二级分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div>
                                <label>一级分类:</label>
                                <!--下拉菜单-->
                                <div class="dropdown" style="display: inline-block;">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true" id="dropdownMenu">
                                        <span class="categoryName1">请选择:</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                                        <!--TODO-->
                                    </ul>
                                    <!--序列化表单，只能获取表单元素的值，这个表单元素获取categoryId-->
                                    <input type="hidden" name="categoryId">
                                </div>
                            </div>


                        </div>
                        <div class="form-group">

                            <input type="text" name="brandName" placeholder="请输入二级分类名称" class="form-control">

                        </div>
                        <div class="form-group" style="position: relative">
                            <!--name的属性值要和后台一样-->
                            <input type="file" id="fileUpload" name="pic1">
                            <button class="btn btn-default">上传图片</button>
                            <!--用一个input把图片的地址保存,在提交的时候号上传-->
                            <input type="hidden" name="brandLogo">


                        </div>
                        <img src="images/none.png" alt="" width="100" height="100" id="uploadImg">
                        <!--<input type="submit" value="提交" class="btn btn-primary">-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <!--讲这个按钮与上面的表单关联 form属性对应表单的id属性-->
                    <button type="submit" class="btn btn-primary" form="form">确认</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/template" id="dropdown2">
    <% for(var i = 0;i < rows.length; i++){ %>
        <li><a href="javascript:;" data-id="<%=rows[i].id%>" data-text="<%=rows[i].categoryName%>"><%=rows[i].categoryName%></a></li>
    <%}%>
</script>

<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--上传插件-->
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
<!--<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>-->
<script src="js/admin.js"></script>
<script src="js/categorySecond.js"></script>
</body>
</html>
